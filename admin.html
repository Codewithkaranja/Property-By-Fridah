<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel | Property By Fridah</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="admin.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <header>
    <div class="container">
      <h1>Property By Fridah - Admin Panel</h1>
    </div>
  </header>

  <main class="admin-container">
    <!-- Login Form -->
    <section id="loginSection">
      <h2>Admin Login</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </section>

    <!-- Property Management -->
    <section id="adminSection" style="display:none;">
      <h2>Manage Properties</h2>

      <!-- Add / Edit Property Form -->
      <form id="propertyForm">
        <input type="hidden" id="propertyId">
        
        <div class="form-group">
          <label for="title">Property Title</label>
          <input type="text" id="title" required>
        </div>

        <div class="form-group">
          <label for="location">Location</label>
          <select id="location" required>
            <option value="">Select Location</option>
            <option value="kitengela">Kitengela</option>
            <option value="ngong">Ngong</option>
            <option value="syokimau">Syokimau</option>
            <option value="ongata-rongai">Ongata Rongai</option>
            <option value="athi-river">Athi River</option>
            <option value="kilimani">Kilimani</option>
          </select>
        </div>

        <div class="form-group">
          <label for="type">Property Type</label>
          <select id="type" required>
            <option value="">Select Type</option>
            <option value="house">House / Bungalow</option>
            <option value="plot">Land / Plot</option>
            <option value="apartment">Apartment</option>
          </select>
        </div>

        <div class="form-group">
          <label for="price">Price (KES)</label>
          <input type="number" id="price" required>
        </div>

        <div class="form-group">
          <label for="bedrooms">Bedrooms</label>
          <input type="number" id="bedrooms" min="0" value="0">
        </div>

        <div class="form-group">
          <label for="bathrooms">Bathrooms</label>
          <input type="number" id="bathrooms" min="0" value="0">
        </div>

        <div class="form-group">
          <label for="parking">Parking</label>
          <input type="number" id="parking" min="0" value="0">
        </div>

        <div class="form-group">
          <label for="size">Size / Plot Area</label>
          <input type="text" id="size">
        </div>

        <div class="form-group">
          <label for="status">Status</label>
          <select id="status" required>
            <option value="available">Available</option>
            <option value="sold">Sold</option>
            <option value="reserved">Reserved</option>
          </select>
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" rows="3"></textarea>
        </div>

        <div class="form-group">
          <label for="images">Images (multiple)</label>
          <input type="file" id="images" multiple accept="image/*">
        </div>

        <button type="submit" class="btn btn-primary">Save Property</button>
      </form>

      <hr>

      <!-- Property List -->
      <h3>Existing Properties</h3>
      <table id="propertiesTable">
        <thead>
          <tr>
            <th>Title</th>
            <th>Location</th>
            <th>Type</th>
            <th>Price</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dynamically populated -->
        </tbody>
      </table>

      <button id="logoutBtn" class="btn btn-outline">Logout</button>
    </section>
  </main>

  <script src="admin.js"></script>
</body>
</html>
